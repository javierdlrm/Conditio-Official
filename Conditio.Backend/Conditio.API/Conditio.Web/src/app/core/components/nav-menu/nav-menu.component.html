<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]' (click)="collapse()">Conditio</a>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link" [routerLink]='["/about-us"]' (click)="toggle()">{{ 'nav-menu.meetUs' | translate }}</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link" [routerLink]='["/contact-us"]' (click)="toggle()">{{ 'nav-menu.contactUs' | translate }}</a>
          </li>
          <!-- <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link sign-in-text" [routerLink]='["/sign-in"]' (click)="toggle()">Iniciar sesi√≥n</a>
          </li> -->
        </ul>
        <div class="navbar-form">
          <core-terms-search-form *ngIf="router.url !== '/'" [comparison]="router.url !== '/'" (submit)="querySubmit($event)"></core-terms-search-form>
        </div>
      </div>
      <div class="navbar-lang">
        <label>
          <select #langSelect (change)="translate.use(langSelect.value)" class="form-control form-control-sm">
            <option *ngFor="let lang of translate.getLangs()" [value]="lang"
              [selected]="lang === translate.currentLang">{{
              lang }}</option>
          </select>
        </label>
      </div>
      <button class="navbar-toggler button-menu" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <div class="menu-icon" [ngClass]="isExpanded ? 'open' : ''">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </div>
  </nav>
</header>
