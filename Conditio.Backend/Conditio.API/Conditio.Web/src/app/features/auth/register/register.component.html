<div class="register">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre único de usuario</label>
      <input type="text" formControlName="username" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Se requiere nombre único de usuario</div>
      </div>
    </div>
    <div class="form-group">
      <label>Correo electrónico</label>
      <input type="text" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Se requiere correo electrónico</div>
        <div *ngIf="f.email.errors.email">Debe ser una dirección válida de correo electrónico</div>
      </div>
    </div>
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="firstName" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">Se requiere nombre</div>
      </div>
    </div>
    <div class="form-group">
      <label>Apellidos</label>
      <input type="text" formControlName="lastName" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Se requiere apellidos</div>
      </div>
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Se requiere contraseña</div>
        <div *ngIf="f.password.errors.minlength">Debe tener al menos 6 caracteres</div>
      </div>
    </div>
    <div class="form-group">
      <label>Confirma la contraseña</label>
      <input type="password" formControlName="confirmPassword" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="f.confirmPassword.errors.required">Se requiere confirmar la contraseña</div>
        <div *ngIf="f.confirmPassword.errors.mustMatch">Las contraseñas no coinciden</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Registrarse</button>
    </div>
  </form>
</div>
